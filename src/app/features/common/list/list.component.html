<ul class="list-group">
  <li *ngFor="let item of listItems"
      class="list-group-item"
      (click)="toggleSelection(item)"
      appSelectable
      [selected]="item.selected">
    <div class="d-flex justify-content-between align-items-center">

      {{ getItemDisplay(item) }}

    </div>
  </li>
</ul>
